  <h1>LoadingBar</h1>

  <p>Loading bar size has to be specified as inline css</p>
  
  <h2>Default</h2>
  <div class="pattern">
    <div class="loading-bar">
      <div class="loading-bar__bg">
        <!-- write the full percentage to the width as below -->
           <div class="loading-bar__bar" role="progressbar" style="width: 62%;"></div>
      </div>
    </div>
  </div>
  
  <h2>--stripes</h2>
  <div class="pattern">
    <div class="loading-bar loading-bar--stripes">
      <div class="loading-bar__bg">
        <!-- write the full percentage to the width as below -->
        <div class="loading-bar__bar" role="progressbar" style="width: 62%;"></div>
      </div>
    </div>
  </div>
  
  <h2>--small</h2>
  <div class="pattern">
    <div class="loading-bar loading-bar--small">
      <div class="loading-bar__bg">
        <!-- write the full percentage to the width as below -->
        <div class="loading-bar__bar" role="progressbar" style="width: 62%;"></div>
      </div>
    </div>
  </div>
